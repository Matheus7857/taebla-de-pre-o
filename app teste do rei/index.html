        <div class="titulo">
            <h2>Produto</h2>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produtos" placeholder="nome do produto">
            </div>

                <div class="lineInput">
                    <label>Valor</label>

                    <label>quantidade</label>

                </div>


            <Button onclick="produto.Salvar()">Salvar</Button>
            <button onclick="produto.Cancelar()">Cancelar</button>

        </div>

            <table border="1">

                    <th class="center">id</th>
                    <th>Produtos</th>
                    <th>Valor</th>
                    <th>quantidade</th>
                    <th>acoes</th>

            </table>


        </div>
